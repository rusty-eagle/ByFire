{% extends 'base.html' %}

{% block main %}
<div class="card">
  <div class="card-header bg-info ">
    <div class="card-title">
      <h3>Add DHCP Subnet</h3>
    </div>
  </div>
  <div class="card-body">
    <form action="" method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Add Subnet" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock main %}
