{% extends 'base.html' %}

{% block main %}
{% if system.apply_dnsmasq %}
  <h3><a href="{% url 'build_reload_dnsmasq' %}">Click here to apply DHCP/DNS Updates</a></h3>
{% endif %}

<div class="card">
  <div class="card-header bg-info">
    <div class="card-title">
      <h3>DNS Service</h3>
    </div>
  </div>
  <div class="card-body">
    <form action="" method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Update DNS Settings" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock main %}
