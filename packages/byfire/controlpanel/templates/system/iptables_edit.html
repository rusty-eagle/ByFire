{% extends 'base.html' %}

{% block main %}
<div class='card'>
  <div class='card-header bg-warning'>
    <h3>Editing IPTables Rule</h3>
  </div>
  <div class='card-body'>
    <form method='POST'>
      {% csrf_token %}
      <table>
        {% if rule.removable %}
          {{ form.as_table }}
        {% else %}
	  <tr>
            <td>Rule Active?</td>
            <td>{{ form.active }}</td>
	  </tr>
	{% endif %}
      </table>
      <input type="submit" value="Update">
    </form>
  </div>
</div>
{% endblock main %}
